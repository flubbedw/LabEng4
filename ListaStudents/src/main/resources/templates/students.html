<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width"/>
	<title>Lista de Estudantes</title>
</head>

<body class="background">
        <div class="container">
            <h1 class="text-center">Bem vindo ao Sistema de Cadastro de Estudantes</h1>
            <h3 class="text-center">Aqui vocÃª pode cadastrar e visualizar os estudantes cadastrados</h3>
            <br>
<div class="column1">
<h2 class="panel-title">Cadastrar Estudante</h2>
<form class="form-inline container" method="POST" th:action="@{/students}" style="margin: 20px 0" th:object="${student}" >
	<div class="form-group container">
        <h5>Insira o Nome</h5>
		<input type="text" style="width:300px" class="form-control" placeholder="Nome" th:field="*{name}"/>
        <br>
        <h5>Insira a Idade</h5>
		<input type="text" style="width:300px" class="form-control" placeholder="Idade" th:field="*{age}"/>
        <br>
        <h5>Insira o Email</h5>
        <input type="email" style="width:300px" class="form-control" placeholder="Email" th:field="*{email}"/>
        <br>
        <h5>Insira o Curso</h5>
        <input type="text" style="width:300px" class="form-control" placeholder="Curso" th:field="*{course}"/>
        <br>
        <h5>Insira a Cidade</h5>
        <input type="text" style="width:300px" class="form-control" placeholder="Cidade" th:field="*{city}"/>
        <br>
		<button type="submit" class="btn btn-primary">Cadastrar</button>
	</div>
</div>
</form>
	<div class="panel panel-default column2" style="margin: 10px; width:625px">
			<h2 class="panel-title text-center">Lista de Estudantes</h2>
		<div class="panel-body container">
			<table class="table">
				<thead>
					<tr>
						<th>Aluno</th>
                        <th>Idade</th>
                        <th>Email</th>
                        <th>Curso</th>
                        <th>Cidade</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student : ${students}">
						<td th:text="${student.name}"></td>
                        <td th:text="${student.age}"></td>
                        <td th:text="${student.email}"></td>
                        <td th:text="${student.course}"></td>
                        <td th:text="${student.city}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</div>
</body>

<style>
    * {
    box-sizing: border-box;
    }
    .row::after {
    content: "";
    clear: both;
    display: table;
    }

    .column1 {
    float: left;
    width: 50%;
    padding: 10px;
    }
    .column2 {
    float: right;
    }
    .background {
    background-image: url(https://wallpaperaccess.com/full/1863234.jpg);
    }
    
</style>

</html>
